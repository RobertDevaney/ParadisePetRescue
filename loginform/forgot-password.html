<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>Pet Paradise Rescue | Login Form</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="#">
                <img src="logo.png" alt="png" class="logo">
            </a>      
        </header>
        <div class="login-screen">
            <form action="" class="login-form">
                <div class="trouble-log">
                    <i class='bx bx-lock'></i>
                    <h3>Trouble logging in?</h3>
                    <p>Enter your email, phone or username and we'll send you a link to retrieve your account</p>
                </div>

                <div class="input-box">
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Email, phone or username">
                    </div>
                </div>

                <button class="login-btn">Send login link</button>
                <p class="register">
                    Back to 
                    <a href="login.html">login</a>
                </p>
            </form>

            
        </div>
    </body>
</html>
